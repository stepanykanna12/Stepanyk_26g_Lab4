<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StepAuto- Послуги з оренди автомобілів</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        header .logo {
            font-size: 1.5em;
        }
        nav ul {
            display: flex;
            list-style: none;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #f4f4f4;
        }
        .intro {
            padding: 40px;
            text-align: center;
        }
        .services, .team, .pricing {
            padding: 40px;
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .services .service, .pricing .package {
            flex: 1;
            padding: 20px;
            background: #f4f4f4;
            text-align: center;
        }
        .portfolio {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 1200px;
            margin: 40px 0;
        }
        .portfolio .item {
            height: 200px;
            background-color: #ddd;
        }
        .testimonials {
            max-width: 600px;
            text-align: center;
            margin: 40px 0;
        }
        .testimonials .testimonial {
            display: none;
        }
        .testimonials .testimonial.active {
            display: block;
        }
        .team {
            flex-direction: column;
            align-items: center;
            text-align: center;
            background-color: #f9f9f9;
        }
        .sponsors, .social-media {
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .contact {
            max-width: 600px;
            text-align: center;
            padding: 40px;
        }
        footer {
            padding: 20px;
            background-color: #333;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">StepAuto</div>
        <nav>
            <ul>
                <li><a href="#">Головна</a></li>
                <li><a href="#">Оренда</a></li>
                <li><a href="#">Всі авто</a></li>
                <li><a href="#">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <section class="intro">
        <h1>Ласкаво просимо до StepAuto</h1>
        <p>StepAuto - ваш крок до комфортної оренди авто!</p>
    </section>

    <section class="services">
        <div class="service">
            <img src="icon/icon1.png" alt="Іконка">
            <h2>Середній</h2>
            <p>Комфорт та стиль для щоденних подорожей.</p>
        </div>
        <div class="service">
            <img src="icon/icon2.png" alt="Іконка">
            <h2>Економ</h2>
            <p>Доступність і практичність для кожного дня.</p>
        </div>
        <div class="service">
            <img src="icon/icon3.png" alt="Іконка">
            <h2>Універсал</h2>
            <p>Простір і зручність для будь-яких потреб.</p>
